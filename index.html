<script>
    function playMusic() {
        var audio = document.getElementById('backgroundMusic');
        audio.play();
        localStorage.setItem('isPlaying', 'true'); // Guardar el estado en localStorage
    }

    // Verificar si la música ya está sonando y continuarla
    window.onload = function() {
        if (localStorage.getItem('isPlaying') === 'true') {
            var audio = document.getElementById('backgroundMusic');
            audio.play();
        }
    }
</script>
